<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="/img/netflix-logo-2-1.png" alt="Logo Netflix">
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE 100</h3>
                <p class="descricao">Quase 100 anos após um apocalipse nuclear devastar a Terra, 100 sobreviventes de uma estação espacial voltam para avaliar as condições do planeta.</p>
                <div class="botoes">    
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="Capa da série Vikings">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="Capa O gambito da rainha">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="Capa Seal Team">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="capa Game of thrones">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="capa Fear The Walking Dead">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="capa El Senor del Cielos">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="capa Os Simpsons">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="capa Sobrenatural">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="capa La Casa de Papel">
            </div>

            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="capa Station 19">
            </div>
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8dd58c0c43.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
